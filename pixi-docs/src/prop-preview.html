<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		html {
			background-color: #eee;
			font-family: PT Sans;
			font-size: 12;
		}
		.header {
			font-size: 1.5em;
		}
		.type,
		.definitionSource {
			font-size: 0.8em;
			font-style: italic;
		}
		.typeName {
			font-style: normal;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<div class="header">
		{{class}}.<b>{{name}}</b> property
	</div>

	<hr class="separator">

	<p class="type">
		of type <span class="typeName">{{type}}</span>
	</p>
	<p class="definitionSource">
		defined in <span class="typeName">{{class}}</span>
	</p>
	<p class="description">
		{{description}}
	</p>
</body>
</html>
